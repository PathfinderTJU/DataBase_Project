<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>天津大学学生课程管理系统</title>
  <link href="./login_files/style_log.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="./login_files/style.css">
  <link rel="stylesheet" type="text/css" href="./login_files/userpanel.css">
  <link rel="stylesheet" type="text/css" href="./login_files/jquery.ui.all.css">

</head>

<body class="login" mycollectionplug="bind">
  <div class="login_m">
    <div class="login_logo"><img src="./login_files/logo.png" width="434" height="111"></div>
    <div class="login_boder">

      <div class="login_padding" id="login_model">

        <h2>学号</h2>
        <label>
          <input type="text" id="username" class="txt_input txt_input2">
        </label>
        <h2>密码</h2>
        <label>
          <input type="password" name="textfield2" id="userpwd" class="txt_input">
        </label>
        <h2>确认密码</h2>
        <label>
          <input type="password" name="textfield2" id="userpwd2" class="txt_input">
        </label>

        <div class="rem_sub">
          <label>
            <input type="submit" class="sub_button" name="button" id="button_regist" value="注册" style="opacity: 0.7; margin-right: 30px;margin-right: 93px; margin-left:93px; margin-top: 11px">
          </label>
        </div>
      </div>

      <!--login_padding  Sign up end-->
    </div>
    <!--login_boder end-->
  </div>
  <!--login_m end-->
  <br> <br><br><br>
