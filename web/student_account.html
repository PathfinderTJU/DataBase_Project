<!DOCTYPE html>
<html>

<head>
    <title>天津大学学生课程管理系统</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="./student_css/student_account.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="top_block">
        <div class="left_menu">
            <img src="./files/logo.png" class="tju_logo">
            <p class="title">天津大学学生课程管理系统（学生端）</p>
        </div>
        <div class="right_menu">
            <p class="username" id="username">刘兴宇（3017218063）</p>
            <p class="logout" id="logout">退出</p>
        </div>
    </div>

    <div class="menu_block">
        <div class="option home" id="home_left">
            <span class="iconfont">&#xe60f 首页</span>
        </div>

        <div class="option profile" id="profile_left">
            <span class="iconfont">&#xe678 个人中心</span>
        </div>

        <div class="option score" id="score_left">
            <span class="iconfont">&#xe612 成绩查询</span>
        </div>

        <div class="option select" id="select_left">
            <span class="iconfont">&#xe606 选课</span>
        </div>
    </div>

    <div class="main_block">
        <div class="main_content">
            <div id="welcome">个人中心</div>
            <div id="basic_title">您的个人信息</div>
            <table id="basic_table">
                <tr>
                    <td class="cell">学号</td>
                    <td class="cell" id="sid_cell"></td>
                    <td class="cell">不可更改</td>
                </tr>
                <tr>
                    <td class="cell">姓名</td>
                    <td class="cell" id="sname_cell"></td>
                    <td class="cell"><input type="text" width=30px class="update" id="sname_input"/>&nbsp;&nbsp;&nbsp;<button class="button" id="update_sname">修改</button></td>
                </tr>

                <tr>
                    <td class="cell">性别</td>
                    <td class="cell" id="gender_cell"></td>
                    <td class="cell"><input type="text" width=30px class="update" id="gender_input"/>&nbsp;&nbsp;&nbsp;<button class="button" id="update_gender">修改</button></td>
                </tr>
                <tr>
                    <td class="cell">年龄</td>
                    <td class="cell" id="age_cell"></td>
                    <td class="cell"><input type="text" width=30px class="update" id="age_input"/>&nbsp;&nbsp;&nbsp;<button class="button" id="update_age">修改</button></td>
                </tr>
                <tr>
                    <td class="cell">年级</td>
                    <td class="cell" id="grade_cell"></td>
                    <td class="cell"><input type="text" width=30px class="update" id="grade_input"/>&nbsp;&nbsp;&nbsp;<button class="button" id="update_grade">修改</button></td>
                </tr>
                <tr>
                    <td class="cell">班级</td>
                    <td class="cell" id="class_cell"></td>
                    <td class="cell"><input type="text" width=30px class="update" id="class_input"/>&nbsp;&nbsp;&nbsp;<button class="button" id="update_class">修改</button></td>
                </tr>
            </table>
            <div class="update_password_title">修改密码</div>
            <div class="tip">旧密码</div>
            <input type="password" id="oldPass">
            <div class="tip">新密码</div>
            <input type="password" id="newPass"><br/>
            <button class="submit" id="submit_button">修改密码</button>
        </div>
    </div>
    <script src="./scripts/student_account.js"></script>
</body>

</html>
