<!DOCTYPE html>
<html>

<head>
    <title>天津大学学生课程管理系统</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="./admin_css/admin_student.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="top_block">
        <div class="left_menu">
            <img src="./files/logo.png" class="tju_logo">
            <p class="title">天津大学学生课程管理系统（管理员端）</p>
        </div>
        <div class="right_menu">
            <p class="username">管理员（admin）</p>
            <p class="logout" id="logout">退出</p>
        </div>
    </div>

    <div class="menu_block">
        <div class="option home" id="home_left">
            <span class="iconfont">&#xe60f 首页</span>
        </div>

        <div class="option profile" id="student_left">
            <span class="iconfont">&#xe678 学生管理</span>
        </div>

        <div class="option score" id="score_left">
            <span class="iconfont">&#xe612 成绩管理</span>
        </div>

        <div class="option course" id="course_left">
            <span class="iconfont">&#xe6be 课程管理</span>
        </div>

        <div class="option select" id="select_left">
            <span class="iconfont">&#xe606 选课</span>
        </div>
    </div>

    <div class="main_block">
        <div class="main_content">
            <div id="welcome">学生管理</div>
            <div id="all_title">全部学生信息</div>
            <table id="all_table">
                <tr>
                    <td class="cell">学号</td>
                    <td class="cell">姓名</td>
                    <td class="cell">性别</td>
                    <td class="cell">年龄</td>
                    <td class="cell">年级</td>
                    <td class="cell">班级</td>
                </tr>
            </table>
            <div id="basic_title">输入学生编号或姓名以修改学生基本信息</div>
            <div class="tip">学生编号</div>
            <input type="text" id="sid">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="button" id="sid_query">查询</button>
            <div class="tip">学生姓名</div>
            <input type="text" id="sname">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="button" id="sname_query">查询</button><br/>
            <table id="basic_table">
                <tr>
                    <td class="cell">学号</td>
                    <td class="cell" id="sid_cell"></td>
                    <td class="cell">不可更改</td>
                </tr>
                <tr>
                    <td class="cell">姓名</td>
                    <td class="cell" id="sname_cell"></td>
                    <td class="cell"><input type="text" width=30px class="update" id="sname_input"/>&nbsp;&nbsp;&nbsp;<button
                            class="button" id="update_sname">修改</button></td>
                </tr>

                <tr>
                    <td class="cell">性别</td>
                    <td class="cell" id="gender_cell"></td>
                    <td class="cell"><input type="text" width=30px class="update" id="gender_input"/>&nbsp;&nbsp;&nbsp;<button
                            class="button" id="update_gender">修改</button></td>
                </tr>
                <tr>
                    <td class="cell">年龄</td>
                    <td class="cell" id="age_cell"></td>
                    <td class="cell"><input type="text" width=30px class="update" id="age_input"/>&nbsp;&nbsp;&nbsp;<button
                            class="button" id="update_age">修改</button></td>
                </tr>
                <tr>
                    <td class="cell">年级</td>
                    <td class="cell" id="grade_cell"></td>
                    <td class="cell"><input type="text" width=30px class="update" id="grade_input"/>&nbsp;&nbsp;&nbsp;<button
                            class="button" id="update_grade">修改</button></td>
                </tr>
                <tr>
                    <td class="cell">班级</td>
                    <td class="cell" id="class_cell"></td>
                    <td class="cell"><input type="text" width=30px class="update" id="class_input"/>&nbsp;&nbsp;&nbsp;<button
                            class="button" id="update_class">修改</button></td>
                </tr>
            </table>
            <div class="add_student_title">增加一名学生</div>
            <table id="add_table">
                <tr>
                    <td class="cell">学号</td>
                    <td class="cell"><input type="text" class="add" id="add_sid"/></td>
                </tr>
                <tr>
                    <td class="cell">姓名</td>
                    <td class="cell"><input type="text" class="add" id="add_sname"/></td>
                </tr>
                <tr>
                    <td class="cell">性别</td>
                    <td class="cell"><input type="text" class="add" id="add_gender"/></td>
                </tr>
                <tr>
                    <td class="cell">年龄</td>
                    <td class="cell"><input type="text" class="add" id="add_age"/></td>
                </tr>
                <tr>
                    <td class="cell">年级</td>
                    <td class="cell"><input type="text" class="add" id="add_grade"/></td>
                </tr>
                <tr>
                    <td class="cell">班级</td>
                    <td class="cell"><input type="text" class="add" id="add_class"/></td>
                </tr>
            </table>
            <button class="submit" id="submit">增加学生</button><br/><br/><br/>
            <div class="add_student_title">删除一名学生</div>
            <div class="tip">学生编号</div>
            <input type="text" id="delete_sid">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="button" id="delete_button">删除</button><br/>
        </div>
    </div>
    <script src="./scripts/admin_student.js"></script>
</body>

</html>
